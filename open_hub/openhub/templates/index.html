<!DOCTYPE html>
<html lang="en">
<head>
	<title>Openhub - ThoughtWorks</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %}
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}" >
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});


	</script>
	<script src="{% static 'js/main.js' %}"></script>

</head>
<body>
<center>
<div class="table100 ver3 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Owner</th>
									<th class="cell100 column2">Project Name</th>
									<th class="cell100 column3">Project Description</th>
									<th class="cell100 column4">Country</th>
									<th class="cell100 column5">Office</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
							{% for project in projects %}
								<tr class="row100 body">


									<td class="cell100 column1"><a href="">{{ project.user_firstname }}</a></td>
									<td class="cell100 column2"><a href="">{{ project.project_name }}</a></td>
									<td class="cell100 column3">{{ project.project_description }}</td>
									<td class="cell100 column4">{{ project.country }}</td>
									<td class="cell100 column5">{{ project.office }}</td>


								</tr>
							{% endfor %}
							</tbody>
						</table>
					</div>
				</div>

	</center>
</body>
</html>
